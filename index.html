<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TETRIS Game</title>

    <link rel="shortcut icon" href="./imgs/tetris.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>

    <div class="pop-up active">
        <div class="content">
            <img src="./imgs/play.png" alt="Start button icon" onclick="startGame(this.parentElement.parentElement)">
            <span>Start game</span>
        </div>
    </div>
    
    <div class="container">

        <h1 class="title">Enjoy your time</h1>
        <span class="score">0 pts</span>
        <div class="grid"></div>

        <div class="mobile-control">
            <img class="rotate"  src="./imgs/rotate.png" alt="Rotate icon" onclick="rotateShape()" title="Space bar">
            <img class="left" src="./imgs/arrow.png" alt="Left arrow icon" onclick="moveDirection(-1)" title="Left arrow">
            <img class="bottom"  src="./imgs/arrow.png" alt="Bottom arrow icon" onclick="moveDown()" title="Bottom arrow">
            <img class="right"  src="./imgs/arrow.png" alt="Right arrow icon" onclick="moveDirection(1)" title="Right arrow">
        </div>

    </div>

    <script src="./js/app.js" defer></script>

</body>
</html>
